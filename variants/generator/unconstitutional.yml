# The first year of the game
START_YEAR: 1805
# The starting units
START_UNITS:
  Muskogee Confederacy:
    Army: ['Tukabatchee','Cusseta']
    Fleet: ['Miccosukee']
  New York:
    Army: ['Albany']
    Fleet: ['New York City','Long Island']
  Pennsylvania:
    Army: ['Pittsburgh','Harrisburg','York']
    Fleet: ['Philadelphia']
  South Carolina:
    Army: ['Columbia','Beaufort']
    Fleet: ['Charleston']
  Virginia:
    Army: ['Alexandria','Charlottesville','Richmond']
    Fleet: ['Williamsburg']
  Western Confederacy:
    Army: ['Prophetstown','Kekionga','Wapakoneta']
# Abbreviations that should be used (rather than letting the script try to guess an abbreviation).
ABBREVIATIONS:
    'Gulf of Gonave': 'gul'
# Overrides to swap centers. This only needs to contain something if the greedy algorithm fails.
CENTER_OVERRIDES: [
]
# Overrides to swap region names. This only needs to contain something if the greedy algorithm fails.
REGION_OVERRIDES: [
]
