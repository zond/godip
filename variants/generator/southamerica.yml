# The first year of the game
START_YEAR: 1968
# The starting units
START_UNITS:
  Colombia:
    Army: ['Medellin', 'Bogota']
    Fleet: ['Barranquilla']
  Brazil:
    Army: ['Manaus', 'Rio de Janeiro']
    Fleet: ['Belem']
  Chile:
    Army: ['Antofagasta', 'Santiago']
    Fleet: ['Concepcion']
  Argentina:
    Army: ['Santa Fe', 'Mar del Plata']
    Fleet: ['Buenos Aires']
  Peru:
    Army: ['Chiclayo', 'Arequipa']
    Fleet: ['Lima']
# Abbreviations that should be used (rather than letting the script try to guess an abbreviation).
ABBREVIATIONS:
# Overrides to swap centers. This only needs to contain something if the greedy algorithm fails.
CENTER_OVERRIDES: [
]
# Overrides to swap region names. This only needs to contain something if the greedy algorithm fails.
REGION_OVERRIDES: [
]
